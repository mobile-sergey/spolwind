<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отправить/Получить посылку</title>
</head>
<body>
    <form action="journeys.html">
        <p><input name="from" placeholder="Откуда (Город)"></p>
        <p><input name="to" placeholder="Куда (Город)"></p>
        <p><input name="deadline" placeholder="До даты"></p>
        <p><select name="type" size="1">
            <option disabled>Выберите вид посылки</option>
            <option value="Документы">Документы</option>
            <option value="Личные вещи">Личные вещи</option>
            <option value="Покупка">Покупка</option>
        </select></p>
        <p><input name="weight" placeholder="Вес посылки"></p>
        <p><button type="submit">Найти перевозчика</button></p>
    </form>
</body>
</html>
